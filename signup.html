<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME ICONS -->
    <script
      src="https://kit.fontawesome.com/2b979ca5c8.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="signup.css" />
    <title>Tolstoy | Signup</title>
  </head>
  <body>
    <div class="signup-page">
      <div class="signup-header pt-4 pb-3 px-5">
        <h3 class="mb-0 d-flex align-items-center justify-content-between">
          <i class="fa-solid fa-flag"></i><i class="fa-solid fa-times"></i>
        </h3>
      </div>
      <div class="signup-body px-4 pb-4">
        <div>
          <div class="row mx-0">
            <div class="col-12">
              <h3 class="mb-0">Request Access</h3>
              <p class="mb-1">Share where you've worked on you profile</p>
            </div>
          </div>
          <form action="">
            <div class="row mx-0">
              <div class="col-6">
                <div class="form-group mb-3">
                  <label class="mb-2" for="first-name">
                    First Name <span>*</span>
                  </label>
                  <input
                    id="first-name"
                    type="text"
                    class="form-control"
                    placeholder="Enter your first name"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group mb-3">
                  <label class="mb-2" for="last-name">
                    Last Name <span>*</span>
                  </label>
                  <input
                    id="last-name"
                    type="text"
                    class="form-control"
                    placeholder="Enter your last name"
                  />
                </div>
              </div>
            </div>
            <div class="row mx-0">
              <div class="col-12">
                <div class="form-group mb-3">
                  <label class="mb-2" for="institution">
                    Institution <span>*</span>
                  </label>
                  <input
                    id="institution"
                    type="text"
                    class="form-control"
                    placeholder="Enter your institution name"
                  />
                </div>
              </div>
            </div>
            <div class="row mx-0">
              <div class="col-6">
                <div class="form-group mb-3">
                  <label class="mb-2" for="email"> Email <span>*</span> </label>
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group mb-3">
                  <label class="mb-2" for="phone"> Phone <span>*</span> </label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">+1</div>
                    <input
                      id="phone"
                      type="tel"
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mx-0">
              <div class="col-6">
                <div class="form-group mb-3">
                  <label class="mb-2" for="job-function">
                    Job Function <span>*</span>
                  </label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Your background or interest</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group mb-3">
                  <label class="mb-2" for="last-name">
                    Last Name <span>*</span>
                  </label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>How did you hear about us?</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row mx-0">
              <div class="col-6 mt-3">
                <button class="btn btn-outline-secondary w-100">Cancel</button>
              </div>
              <div class="col-6 mt-3">
                <button class="btn btn-primary w-100">Confirm</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
