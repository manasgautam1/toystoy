<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

  <!-- FONTAWESOME ICONS -->
  <script src="https://kit.fontawesome.com/2b979ca5c8.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <title>Tolstoy | Login</title>
</head>
<body>
  <div class="login-page">
    <div class="row mx-0">
      <div class="col-lg-7 col-md-6 login-left d-flex justify-content-center align-items-center text-center">
        <div class="">
          <img src="./images/pythag-text.png" class="img-pythag" alt="">
          <p class="text-uppercase mb-0 mt-3">enabling Cultivated Meat</p>
          <button class="btn watch-demo-btn mt-md-5 mt-4 text-uppercase">
            Watch Demo
          </button>
        </div>
      </div>
      <div class="col-lg-5 col-md-6 login-right d-flex align-items-center">
        <div>
          <hr>
          <h2 class="mb-4">Sign In</h2>

          <form action="">
            <div class="form-group mb-4">
              <label for="email" class="mb-1">Email Address</label>
              <div class="input-container">
                <img src="./images/icons/mail.png" alt="">
                <input type="email" class="form-control" id="email-address" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="password" class="mb-1">Set your password</label>
              <div class="input-container">
                <img src="./images/icons/lock.png" alt="">
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp"
                  placeholder="Enter Password">
                  <i class="fa-solid fa-eye"></i>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <a href="" class="forget-pass">Forget Password ?</a>
            </div>
            <div>
              <button class="submit-btn btn text-uppercase">
                Sign In
              </button>
            </div>
          </form>

          <div class="form-bottom mt-5 text-center">
            <div class="needs">
              <div class="mb-4">
                <h6 class="mb-1">Need an account ?</h6>
                <h6>
                  <a href="">Request Access</a>
                </h6>
              </div>
              <div>
                <h6 class="mb-1">Need help ?</h6>
                <h6>
                  <a href="">Contact Us</a>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
